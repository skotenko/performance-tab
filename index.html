<!DOCTYPE html>
<html lang="en">
<head>
    <title>Performance</title>
    <base href="/">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="INDEX,FOLLOW">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/build/css/styles.css">
</head>
<body class="body d-flex flex-column">

<header class="header bg-light py-4">
    <div class="container">
        <h1 class="display-4">DEV Tools. Performance tab</h1>
        <p class="h4 text-muted">Useful tips</p>
    </div>
</header>

<main class="main pb-4">
    <div class="container">
        <section class="choice">
            <div class="display-5 text-center py-4">Choose a pill</div>
            <div class="d-flex justify-content-around align-items-center" role="group" aria-label="Run tasks">
                <section class="d-nonee">
                    <h2>Listeners:</h2>
                    <ol>
                        <li class="text-danger">runDifficultTask (3-rd party)</li>
                        <li class="text-primary">runSimpleTask</li>
                    </ol>
                </section>
                <button type="button" class="btn rounded-pill p-0 js-btn-run-simple-task choice__btn--pill">
                    <img src="/images/pill-red.svg" alt="Red" width="128" height="56">
                </button>
                <section class="d-nonee">
                    <h2>Listeners:</h2>
                    <ol>
                        <li class="text-primary">runSimpleTask</li>
                    </ol>
                </section>
                <button type="button" class="btn rounded-pill p-0 js-btn-run-simple-task choice__btn--pill">
                    <img src="/images/pill-blue.svg" alt="Blue" width="128" height="56">
                </button>
            </div>
        </section>

        <section class="mt-3">
            <figure class="text-end border-left-grey ps-2 mt-4">
                <blockquote class="blockquote">
                    <p>You take the blue pill... the story ends, you wake up in your bed and believe whatever you want to believe.
                        You take the red pill... you stay in Wonderland, and I show you how deep the rabbit hole goes.</p>
                </blockquote>
                <figcaption class="blockquote-footer">Morpheus says</figcaption>
            </figure>
        </section>
    </div>
</main>

<footer class="footer repeating-linear"></footer>

<script src="/js/3rd-party-module.js" defer></script>
<script src="/js/some-module.js" defer></script>
</body>
</html>
